<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Brain-Drone Race Experience</title>
	<link rel="stylesheet" href="TemplateData/style.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<!--===============================================================================================-->
	<!-- Plugins -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<!-- End plugins -->
	<script src="TemplateData/UnityProgress.js"></script>
	<script src="Build/UnityLoader.js"></script>
</head>
<body>
	<!-- <span id="title" class="contact2-form-title-2" style="display: none; margin-top: 45px;">
		Brain-Drone Race Experience
	</span> -->
	<div class="webgl-content" style="display: none;">
		<!-- Game screen -->
		<div id="gameContainer" style="width: 90vw;"></div>
		<!-- End game screen -->
		<!-- First button to connect when entering for the first time. -->
		<div id="pre-start" class="container-contact2-form-btn">
			<div class="wrap-contact2-form-btn" >
				<div class="contact2-form-bgbtn"></div>
				<button id="connect" class="contact2-form-btn">
					Connect
				</button>
			</div>
			<div class="wrap-contact2-form-btn">
				<div class="contact2-form-bgbtn-blue"></div>
				<button id="instructions-btn" class="contact2-form-btn">
					Instructions
				</button>
			</div>
		</div>
		<!-- End first time button -->
		<!-- Buttons under the simulation screen. -->
		<div id="footer" style="display: none;" class="">
			<div class="wrap-contact2-form-btn" style="display: inline-block; margin-bottom: 10px;">
				<div class="container-contact2-form-btn">
					<div class="wrap-contact2-form-btn" style="margin-right: 20px; margin-left: 20px;">
						<div class="contact2-form-bgbtn"></div>
						<button id="connect" class="contact2-form-btn">
							Connect
						</button>
					</div>
					<div class="wrap-contact2-form-btn" style="margin-right: 20px;">
						<div class="contact2-form-bgbtn"></div>
						<button id="submit" class="contact2-form-btn">
							Submit Score
						</button>
					</div>
					<div class="wrap-contact2-form-btn" style="margin-right: 20px;">
						<div class="contact2-form-bgbtn"></div>
						<button id="plot-button" style="background-image: none;" class="fullscreen contact2-form-btn">
							Plot
						</button>
					</div>
					<div class="wrap-contact2-form-btn">
						<div class="contact2-form-bgbtn"></div>
						<button id="fullscreen" style="background-image: none;" class="fullscreen contact2-form-btn">
							Fullscreen
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- End footer buttons -->
	</div>
	<!-- Name form at the beginning of the simulation. -->
	<div class="container-contact2">
		<div class="wrap-contact2">
			<form class="contact2-form validate-form">
				<span class="contact2-form-title">
					Brain-Drone Race Experience
				</span>

				<div class="wrap-input2 validate-input" data-validate="Name is required">
					<input class="input2" type="text" name="name">
					<span class="focus-input2" data-placeholder="NAME"></span>
				</div>

				<div class="container-contact2-form-btn">
					<div class="wrap-contact2-form-btn">
						<div class="contact2-form-bgbtn"></div>
						<button class="contact2-form-btn">
							Start!
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- End form -->
</body>
<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-firestore.js"></script>
<script src="firebase-init.js"></script>
<script src="vendor/jquery/jquery.min.js"></script>
<script src="js/BCIDevice.pack.js"></script>  
<script src="js/bci.min.js"></script>
<script src="js/validate.js"></script> 
<script src="js/main.js"></script>
</html>
